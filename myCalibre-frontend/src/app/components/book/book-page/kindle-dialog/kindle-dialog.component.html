<mat-card class="kindle-card">
  <mat-card-title>{{'label.kindle.send-to' | translate}}</mat-card-title>
  <form (ngSubmit)="send()">
    <mat-card-content>
      <h4>{{'label.kindle.enter-email' | translate}}</h4>
      <mat-form-field>
        <input placeholder="{{'label.email' | translate}}" type="email" required [matAutocomplete]="auto" [(ngModel)]="mail" name="mail" (change)="mailFilter()" (keyup)="mailFilter()">
      </mat-form-field>

      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let mail of filteredMails" [value]="mail">
          {{ mail }}
        </mat-option>
      </mat-autocomplete>
      <div class="message" [innerHTML]="'label.kindle.warning' | translate"></div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button type="submit">
        {{'label.send-now' | translate}}
      </button>
      <button mat-button type="button" (click)="cancel()">
        {{'label.cancel' | translate}}
      </button>
    </mat-card-actions>
  </form>
</mat-card>
