<md-card class="kindle-card">
  <md-card-title>Send to Kindle</md-card-title>
  <form (ngSubmit)="send()">
    <md-card-content>
      <h4>Enter your Kindle e-mail address to sync this book to your device.</h4>
      <md-input-container>
        <input mdInput placeholder="Mail" type="email" required [mdAutocomplete]="auto" [(ngModel)]="mail" name="mail" (change)="mailFilter()" (keyup)="mailFilter()">
      </md-input-container>

      <md-autocomplete #auto="mdAutocomplete">
        <md-option *ngFor="let mail of filteredMails" [value]="mail">
          {{ mail }}
        </md-option>
      </md-autocomplete>
      <div class="message"><em>famille.martin@gmail.com</em> needs to be added as an approved sender to your Amazon account.</div>
    </md-card-content>
    <md-card-actions align="end">
      <button md-button type="submit">
        Send now
      </button>
      <button md-button type="button" (click)="cancel()">
        Cancel
      </button>
    </md-card-actions>
  </form>
</md-card>
