<a *ngIf="user?.id" (click)="openProfile($event, user)" md-button>
  <div class="name" *ngIf="user?.local?.lastname">{{user?.local?.firstname}} {{user?.local?.lastname}}</div>
  <div class="name" *ngIf="user?.local?.username">{{user?.local?.username}}</div>
  <div class="email">{{user?.local?.email}}</div>
</a>
