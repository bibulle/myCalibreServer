<a *ngIf="user?.local?.username" (click)="openProfile($event, user)" md-button>
  <div class="name">{{user?.local?.firstname}} {{user?.local?.lastname}}</div>
  <div class="email">{{user?.local?.email}}</div>
</a>
<a *ngIf="!user?.local?.username && !router.isActive('/login', true)" md-list-item (click)="login()"> Login </a>
