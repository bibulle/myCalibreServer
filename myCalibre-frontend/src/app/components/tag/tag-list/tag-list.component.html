<mat-content *ngIf="tags">
  <app-tag-card *ngFor="let tag of tags" [tag]="tag" [booksClosed]="tag.tag_id != selectedId">
  </app-tag-card>
  <div class="max-reached" *ngIf="tags.length == MAX_TAGS">
    <span>{{ 'label.limited' | translate:param }}</span>
  </div>
</mat-content>
<mat-content *ngIf="!tags" class="spinner">
  <mat-spinner></mat-spinner>
</mat-content>
