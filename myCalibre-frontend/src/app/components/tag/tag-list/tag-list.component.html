<md-content *ngIf="tags">
  <app-tag-card *ngFor="let tag of tags" [tag]="tag" [booksClosed]="tag.tag_id != selectedId">
  </app-tag-card>
  <div class="max-reached" *ngIf="tags.length == MAX_TAGS">
    <span>Limited to {{MAX_TAGS}}/{{totalTagsCount}}.
      Try to use search...</span>
  </div>
</md-content>
<md-spinner *ngIf="!tags"></md-spinner>
