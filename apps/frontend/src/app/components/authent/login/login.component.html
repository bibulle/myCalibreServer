<div class="mat-content">
  <mat-card>
    <form role="form" (submit)="login($event, username.value, password.value)">
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="{{ 'label.username' | translate }}" required #username autocorrect="off" autocapitalize="off" spellcheck="false" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="{{ 'label.password' | translate }}" required type="password" #password />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <a mat-raised-button (click)="startLoginGoogle()" class="fa fa-google"> {{ 'label.google' | translate }}</a>
        <a mat-raised-button (click)="startLoginFacebook()" class="fa fa-facebook"> {{ 'label.facebook' | translate }}</a>
        <a mat-raised-button (click)="signup()">{{ 'label.signup' | translate }}</a>
        <button mat-raised-button color="primary" type="submit">{{ 'label.login' | translate | uppercase }}</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
