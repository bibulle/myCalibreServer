<mat-content *ngIf="books">
  <my-calibre-server-book-card *ngFor="let book of books; let index = index" [book]="book"  [index]="index" class="has-shadow"> </my-calibre-server-book-card>
  <div class="max-reached" *ngIf="books.length === MAX_BOOK">
    <span>{{ 'label.limited' | translate: param }}</span>
  </div>
</mat-content>
<mat-spinner *ngIf="!books"></mat-spinner>
