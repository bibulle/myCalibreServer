<div class="title" *ngIf="title">{{title}}</div>
<button mat-icon-button [color]="color" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i" (click)="onClick(i+1)" [matTooltip]="(1+ratingId).toString()" matTooltipPosition="above" [disabled]="disabled">
  <mat-icon>
    {{showIcon(i)}}
  </mat-icon>
</button>
